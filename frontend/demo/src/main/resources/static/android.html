<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certo for Android - Mobile Security & Spyware Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-navy: #1E293B;
            --golden-yellow: #FDBA21;
            --light-bg: #F8FAFC;
            --white: #FFFFFF;
            --text-dark: #0F172A;
            --text-gray: #64748B;
            --dark-bg: #0F172A;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-navy);
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--golden-yellow);
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-navy) 0%, #334155 100%);
            color: var(--white);
            padding: 5rem 2rem;
            text-align: center;
        }

        .page-header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .page-header p {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 700px;
            margin: 0 auto;
        }

        .content-section {
            padding: 5rem 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-navy);
            margin-bottom: 2rem;
        }

        .content-section p {
            font-size: 1.125rem;
            color: var(--text-gray);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: var(--golden-yellow);
            color: var(--primary-navy);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(253, 186, 33, 0.3);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
            border: 2px solid var(--light-bg);
            transition: all 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-color: var(--golden-yellow);
        }

        .feature-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-navy);
            margin-bottom: 1rem;
        }

        .feature-card p {
            color: var(--text-gray);
            line-height: 1.7;
            font-size: 1rem;
        }

        .features {
            background: var(--light-bg);
            padding: 5rem 2rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        footer {
            background: var(--dark-bg);
            color: var(--white);
            padding: 4rem 2rem 2rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-section h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.75rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--golden-yellow);
        }

        .footer-bottom {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .spinner {
            border: 4px solid var(--light-bg);
            border-top: 4px solid var(--golden-yellow);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 968px) {
            .page-header h1 {
                font-size: 2.5rem;
            }

            .nav-menu {
                display: none;
            }

            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Page Header (Dynamic) -->
    <section id="page-header" class="page-header">
        <div class="container">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </section>

    <!-- Intro Section (Dynamic) -->
    <section id="intro-section" class="content-section">
        <div class="container">
            <div style="text-align: center;">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </section>

    <!-- Intro Features (Dynamic) -->
    <section class="content-section" style="background: var(--light-bg);">
        <div class="container">
            <div id="intro-features" class="feature-grid">
                <div style="text-align: center; grid-column: 1 / -1;">
                    <div class="spinner"></div>
                    <p>Loading features...</p>
                </div>
            </div>
            <div style="text-align: center; margin-top: 3rem;">
                <a href="#" class="btn btn-primary">Download for Android â†’</a>
            </div>
        </div>
    </section>

    <!-- Main Features Section (Dynamic) -->
    <section class="features">
        <div class="container">
            <h2>What Certo for Android Can Detect</h2>
            <div id="features-container" class="features-grid">
                <div style="text-align: center; grid-column: 1 / -1;">
                    <div class="spinner"></div>
                    <p>Loading features...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Load common components -->
    <script src="/js/common.js"></script>

    <!-- Dynamic Data Loading -->
    <script>
        const API_BASE_URL = 'http://localhost:8081/api/v1';

        // Load Page Header
        async function loadPageHeader() {
            try {
                const response = await fetch(`${API_BASE_URL}/content/pages/android/header`);
                const headers = await response.json();
                if (headers.length > 0) {
                    const header = headers[0];
                    document.getElementById('page-header').innerHTML = `
                        <div class="container">
                            <h1>${header.title}</h1>
                            <p>${header.description}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading header:', error);
            }
        }

        // Load Intro Section
        async function loadIntro() {
            try {
                const response = await fetch(`${API_BASE_URL}/content/pages/android/intro`);
                const intros = await response.json();
                if (intros.length > 0) {
                    const intro = intros[0];
                    document.getElementById('intro-section').innerHTML = `
                        <div class="container">
                            <h2>${intro.title}</h2>
                            <p>${intro.description}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading intro:', error);
            }
        }

        // Load Intro Features
        async function loadIntroFeatures() {
            try {
                const response = await fetch(`${API_BASE_URL}/content/pages/android/intro-feature`);
                const features = await response.json();

                document.getElementById('intro-features').innerHTML = features.map(feature => `
                    <div class="feature-card">
                        <h3>${feature.icon} ${feature.title}</h3>
                        <p>${feature.description}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading intro features:', error);
            }
        }

        // Load Main Features
        async function loadFeatures() {
            try {
                const response = await fetch(`${API_BASE_URL}/features/active`);
                const features = await response.json();

                document.getElementById('features-container').innerHTML = features.map(feature => `
                    <div class="feature-card">
                        <h3>${feature.title}</h3>
                        <p>${feature.description}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading features:', error);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            loadPageHeader();
            loadIntro();
            loadIntroFeatures();
            loadFeatures();
        });
    </script>
</body>

</html>
