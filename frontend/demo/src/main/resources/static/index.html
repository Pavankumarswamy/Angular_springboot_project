<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certo - Your Mobile Privacy is Our Mission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-navy: #1E293B;
            --golden-yellow: #FDBA21;
            --light-bg: #F8FAFC;
            --white: #FFFFFF;
            --text-dark: #0F172A;
            --text-gray: #64748B;
            --dark-bg: #0F172A;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
        }

        /* Navigation */
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-navy);
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-menu a {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
        }

        .nav-menu a:hover {
            color: var(--golden-yellow);
        }

        /* Hero Section */
        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-navy);
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .hero-content p {
            font-size: 1.125rem;
            color: var(--text-gray);
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: var(--golden-yellow);
            color: var(--primary-navy);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(253, 186, 33, 0.3);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--primary-navy);
            color: var(--primary-navy);
        }

        .btn-secondary:hover {
            background: var(--primary-navy);
            color: var(--white);
        }

        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
        }

        /* Testimonials Section */
        .testimonials {
            background: var(--golden-yellow);
            padding: 5rem 2rem;
        }

        .testimonials .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .testimonials h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-navy);
            text-align: center;
            margin-bottom: 3rem;
        }

        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .testimonial-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
        }

        .stars {
            color: var(--golden-yellow);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .testimonial-text {
            color: var(--text-dark);
            line-height: 1.7;
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        .testimonial-author {
            font-weight: 600;
            color: var(--primary-navy);
            font-size: 0.95rem;
        }

        /* Featured In Section */
        .featured {
            background: var(--dark-bg);
            padding: 3rem 2rem;
        }

        .featured .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
        }

        .featured-logo {
            color: var(--white);
            font-weight: 600;
            font-size: 1.2rem;
            opacity: 0.7;
        }

        /* Mission Section */
        .mission {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .mission-content h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-navy);
            line-height: 1.3;
            margin-bottom: 1.5rem;
        }

        .mission-content p {
            color: var(--text-gray);
            font-size: 1.125rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .mission-image img {
            width: 100%;
            border-radius: 12px;
        }

        /* Features Section */
        .features {
            background: var(--light-bg);
            padding: 5rem 2rem;
        }

        .features .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .features h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-navy);
            text-align: center;
            margin-bottom: 3rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .feature-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 12px;
        }

        .feature-card h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-navy);
            margin-bottom: 1rem;
        }

        .feature-card p {
            color: var(--text-gray);
            line-height: 1.7;
            font-size: 1rem;
        }

        .features-cta {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 3rem;
        }

        /* CTA Blocks */
        .cta-blocks {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .cta-block {
            padding: 3rem;
            border-radius: 12px;
            text-align: center;
        }

        .cta-block.yellow {
            background: var(--golden-yellow);
        }

        .cta-block.white {
            background: var(--white);
            border: 2px solid var(--light-bg);
        }

        .cta-block h3 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-navy);
            margin-bottom: 1.5rem;
        }

        /* Insights Section */
        .insights {
            background: var(--light-bg);
            padding: 5rem 2rem;
        }

        .insights .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .insights h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-navy);
            margin-bottom: 3rem;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .insight-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
        }

        .insight-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .insight-content {
            padding: 1.5rem;
        }

        .insight-content h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-navy);
            margin-bottom: 0.5rem;
        }

        .insight-link {
            color: var(--golden-yellow);
            text-decoration: none;
            font-weight: 600;
        }

        /* Final CTA */
        .final-cta {
            background: var(--primary-navy);
            padding: 5rem 2rem;
            text-align: center;
        }

        .final-cta h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--white);
            margin-bottom: 1rem;
        }

        .final-cta p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.125rem;
            margin-bottom: 2.5rem;
        }

        /* Footer */
        footer {
            background: var(--dark-bg);
            color: var(--white);
            padding: 4rem 2rem 2rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-section h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--white);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.75rem;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.95rem;
        }

        .footer-links a:hover {
            color: var(--golden-yellow);
        }

        .footer-bottom {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 968px) {

            .hero,
            .mission {
                grid-template-columns: 1fr;
            }

            .testimonials-grid,
            .insights-grid {
                grid-template-columns: 1fr;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .cta-blocks {
                grid-template-columns: 1fr;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .nav-menu {
                display: none;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid var(--light-bg);
            border-top: 4px solid var(--golden-yellow);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <div id="header-placeholder"></div>

    <!-- Hero Section (Dynamic) -->
    <section id="hero-section" class="hero">
        <div style="text-align: center; grid-column: 1 / -1;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </section>

    <!-- Testimonials Section (Dynamic) -->
    <section class="testimonials">
        <div class="container">
            <h2>Loved by thousands of iPhone and Android users alike</h2>
            <div id="testimonials-container" class="testimonials-grid">
                <div style="text-align: center; grid-column: 1 / -1;">
                    <div class="spinner"></div>
                    <p>Loading reviews...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Featured In Section (Dynamic) -->
    <section class="featured">
        <div id="featured-container" class="container">
            <div class="spinner"></div>
        </div>
    </section>

    <!-- Mission Section (Dynamic) -->
    <section id="mission-section" class="mission">
        <div style="text-align: center; grid-column: 1 / -1;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </section>

    <!-- Features Section (Dynamic) -->
    <section class="features">
        <div class="container">
            <h2>Get your freedom back, stop mobile spyware today</h2>
            <div id="features-container" class="features-grid">
                <div style="text-align: center; grid-column: 1 / -1;">
                    <div class="spinner"></div>
                    <p>Loading features...</p>
                </div>
            </div>
            <div class="features-cta">
                <a href="iphone.html" class="btn btn-primary">Get Certo for iPhone →</a>
                <a href="android.html" class="btn btn-secondary">Get Certo for Android</a>
            </div>
        </div>
    </section>

    <!-- CTA Blocks (Dynamic) -->
    <section id="cta-blocks-section" class="cta-blocks">
        <div style="text-align: center; grid-column: 1 / -1;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </section>

    <!-- Latest Insights (Dynamic) -->
    <section class="insights">
        <div class="container">
            <h2>Latest insights</h2>
            <div id="insights-container" class="insights-grid">
                <div style="text-align: center; grid-column: 1 / -1;">
                    <div class="spinner"></div>
                    <p>Loading insights...</p>
                </div>
            </div>
            <div style="text-align: center;">
                <a href="#" class="btn btn-secondary">View all insights</a>
            </div>
        </div>
    </section>

    <!-- Final CTA (Dynamic) -->
    <section id="final-cta-section" class="final-cta">
        <div class="spinner"></div>
        <p>Loading...</p>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Load common components -->
    <script src="/js/common.js"></script>

    <!-- Dynamic Data Loading -->
    <script>
        const API_BASE_URL = 'http://localhost:8081/api/v1';

        // Load Hero Section
        async function loadHero() {
            try {
                const response = await fetch(`${API_BASE_URL}/content/hero`);
                const hero = await response.json();

                document.getElementById('hero-section').innerHTML = `
                    <div class="hero-content">
                        <h1>${hero.title}</h1>
                        <p>${hero.description}</p>
                        <div class="hero-buttons">
                            <a href="${hero.primaryButtonLink}" class="btn btn-primary">${hero.primaryButtonText}</a>
                            <a href="${hero.secondaryButtonLink}" class="btn btn-secondary">${hero.secondaryButtonText}</a>
                        </div>
                    </div>
                    <div class="hero-image">
                        <img src="${hero.imageUrl}" alt="${hero.imageAlt}">
                    </div>
                `;
            } catch (error) {
                console.error('Error loading hero:', error);
            }
        }

        // Load Testimonials
        async function loadTestimonials() {
            try {
                const response = await fetch(`${API_BASE_URL}/testimonials/approved`);
                const testimonials = await response.json();

                document.getElementById('testimonials-container').innerHTML = testimonials.map(t => `
                    <div class="testimonial-card">
                        <div class="stars">${'★'.repeat(t.rating)}</div>
                        <p class="testimonial-text">"${t.review}"</p>
                        <p class="testimonial-author">${t.studentName}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading testimonials:', error);
            }
        }

        // Load Media Logos
        async function loadMediaLogos() {
            try {
                const response = await fetch(`${API_BASE_URL}/content/media-logos`);
                const logos = await response.json();

                document.getElementById('featured-container').innerHTML = logos.map(logo => `
                    <span class="featured-logo">${logo.name}</span>
                `).join('');
            } catch (error) {
                console.error('Error loading media logos:', error);
            }
        }

        // Load Mission Section
        async function loadMission() {
            try {
                const response = await fetch(`${API_BASE_URL}/content/sections/mission`);
                const sections = await response.json();
                const mission = sections[0];

                if (mission) {
                    document.getElementById('mission-section').innerHTML = `
                        <div class="mission-content">
                            <h2>${mission.title}</h2>
                            <p>${mission.description}</p>
                            <a href="${mission.buttonLink}" class="btn btn-${mission.buttonStyle}">${mission.buttonText}</a>
                        </div>
                        <div class="mission-image">
                            <img src="${mission.imageUrl}" alt="${mission.imageAlt || 'Mission'}">
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading mission:', error);
            }
        }

        // Load Features
        async function loadFeatures() {
            try {
                const response = await fetch(`${API_BASE_URL}/features/active`);
                const features = await response.json();

                document.getElementById('features-container').innerHTML = features.map(feature => `
                    <div class="feature-card">
                        <h3>${feature.title}</h3>
                        <p>${feature.description}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading features:', error);
            }
        }

        // Load CTA Blocks
        async function loadCTABlocks() {
            try {
                const response = await fetch(`${API_BASE_URL}/content/sections/cta`);
                const blocks = await response.json();

                document.getElementById('cta-blocks-section').innerHTML = blocks.map(block => `
                    <div class="cta-block ${block.backgroundColor}">
                        <h3>${block.title}</h3>
                        <a href="${block.buttonLink}" class="btn btn-${block.buttonStyle}">${block.buttonText}</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading CTA blocks:', error);
            }
        }

        // Load Blog Posts/Insights
        async function loadInsights() {
            try {
                const response = await fetch(`${API_BASE_URL}/content/blog/latest?limit=3`);
                const posts = await response.json();

                document.getElementById('insights-container').innerHTML = posts.map(post => `
                    <div class="insight-card">
                        <div class="insight-image"></div>
                        <div class="insight-content">
                            <h3>${post.title}</h3>
                            <a href="#" class="insight-link">Read more →</a>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading insights:', error);
            }
        }

        // Load Final CTA
        async function loadFinalCTA() {
            try {
                const response = await fetch(`${API_BASE_URL}/content/sections/final-cta`);
                const sections = await response.json();
                const finalCta = sections[0];

                if (finalCta) {
                    document.getElementById('final-cta-section').innerHTML = `
                        <h2>${finalCta.title}</h2>
                        <p>${finalCta.description}</p>
                        <div class="hero-buttons" style="justify-content: center;">
                            <a href="${finalCta.buttonLink}" class="btn btn-${finalCta.buttonStyle}">${finalCta.buttonText}</a>
                            <a href="android.html" class="btn btn-secondary" style="border-color: white; color: white;">Get Certo for Android</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading final CTA:', error);
            }
        }

        // Load all dynamic content on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadHero();
            loadTestimonials();
            loadMediaLogos();
            loadMission();
            loadFeatures();
            loadCTABlocks();
            loadInsights();
            loadFinalCTA();
        });
    </script>
</body>

</html>
